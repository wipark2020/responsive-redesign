<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFAAddict</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title"><b>FIFA</b><small>addict</small></h1>
        <button class="menu-btn">☰</button>
    </header>
    <h2 class="search-title">Search</h2>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Player Name" aria-label="Search for a player">
    </div>
    <button class="filter-btn">Add Filters +</button>
    <br>
    <h2 class="player-title">Players</h2>
    <div class="sort-section">
        <span class="sort-by">Sort By</span>
        <a>
            <button class="sort-btn switch">Switch Options</button>
            <button class="sort-btn ovr">▲ OVR ▼</button>
            <button class="sort-btn sta">▲ STA ▼</button>
            <button class="sort-btn fp">▲ FP ▼</button>
        </a>
    </div>
    <div class="player-list">
        <div class="player-card" aria-label="Ronaldo">
            <img src="assets/ronaldo.png" alt="Player Avatar of Ronaldo" class="player-avatar">
            <div class="player-info">
                <div class="player-name-and-ovr">
                    <h2 class="player-name">Ronaldo</h2>    
                    <a>
                        <div class = "player-ovr-container">
                            <span class="player-ovr">OVR</span> 
                            <span class="player-ovr">STA</span> 
                            <span class="player-ovr">FP</span> 
                        </div>
                    </a>          
                </div>
                <div class="player-rating-and-ovr">
                    <div class="player-rating">★★★★★</div>
                    <a>
                        <div class = "player-num-container">
                            <span class="player-ovr">125</span> 
                            <span class="player-ovr">125</span> 
                            <span class="player-ovr">125</span> 
                        </div>
                    </a>
                </div>
            </div>
        </div>
